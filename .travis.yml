language: c
sudo: false
notifications:
  email:
    - tbekolay@gmail.com

env:
  global:
    - PYTHON="3.5.2"
    - NENGO_VERSION="nengo"

matrix:
  include:
    - stage: basic
      env: MODE="emulator"
    - env: MODE="static"
    - stage: advanced
      env: MODE="emulator"
           NENGO_VERSION="git+https://github.com/nengo/nengo.git"
    - env: MODE="hardware"
           NENGO_VERSION="git+https://github.com/nengo/nengo.git"
    - env: MODE="docs"
           NENGO_VERSION="git+https://github.com/nengo/nengo.git"

before_install:
  - source .ci/conda.sh install

install:
  - .ci/$MODE.sh install

script:
  - .ci/$MODE.sh script

after_success:
  - .ci/$MODE.sh after_success

after_script:
  - .ci/$MODE.sh after_script
